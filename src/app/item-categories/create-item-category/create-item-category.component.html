<h4> <a class="rd-logo-link" [routerLink]="['/item-catagories']"> <span>{{ _pageTitle }}</span> </a> {{ _pageSubTitle
    }}</h4>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <button pButton type="button" label="SAVE" [routerLink]="'/item-catagories/create'" class="p-mr-2 p-mb-3"
            (click)="onSubmit()"></button>
        <button pButton type="button" label="DISCARD" icon="pi pi-times" class="p-button-text p-mr-2 p-mb-3"></button>
    </div>
</p-toolbar>

<!-- <p-divider></p-divider> -->

<form class="form-horizontal" [formGroup]="_form">

    <p-card>

        <div class="p-fluid">

            <!-- <div class="p-grid p-col-12 p-fluid">
                <div class="p-col-12 p-md-12 p-lg-6">
                    <div class="p-g-6">
                        <label for="category-name" class="font-bold">Category Name</label>
                    </div>
                    <div class="p-inputgroup">
                        <input type="text" pInputText class="p-inputtext-xl"
                            class="p-inputtext-bold ng-invalid ng-dirty" placeholder="e.g. Electronics" formControlName="name">
                    </div>
                </div>
            </div> -->

            <div class="form-group" [ngClass]="displayFieldCss('name')">
                <div class="col-sm-12">
                    <label for="category-name" class="font-bold">Category Name</label>
                    <input type="text" pInputText class="p-inputtext-xl" class="p-inputtext-bold ng-invalid ng-dirty"
                        placeholder="e.g. Electronics" formControlName="name">
                </div>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        <p-message severity="error" text="Name is required."></p-message> 
                    </div>
                    <div *ngIf="name.errors.minlength">
                        <p-message severity="error" text="Name must be at least 4 characters long."></p-message>
                    </div>
                    <!-- <div *ngIf="name.errors.forbiddenName">
                        Name cannot be Bob.
                    </div> -->
                </div>
            </div>

            <br>

            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-bold" for="firstname">Parent Category</label>
                <div class="p-col-12 p-md-2">
                    <p-dropdown [options]="_parentCategories" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
            </div>

            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-bold" for="firstname">Item Costing
                    Method</label>
                <div class="p-col-12 p-md-2">
                    <p-dropdown [options]="_parentCategories" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
            </div>

            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 font-bold" for="firstname">Stock Removal
                    Strategy</label>
                <div class="p-col-12 p-md-2">
                    <p-dropdown [options]="_parentCategories" optionLabel="name" optionValue="code"></p-dropdown>
                </div>
            </div>

            <br>

        </div>


    </p-card>

</form>
